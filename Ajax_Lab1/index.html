<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AjaxLab1</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="lab1">
            <div class="description">
                <h1>Лабораторная работа №1</h1>
                <h3>Задание:</h3>
                <p>
                    Напишите скрипт,
                    который возвращает текущее время на сервере.
                    Для обмена данными используйте метод POST.
                </p>
                <button>Go</button>
            </div>
            <div class="output">
                <div class="about">
                    Текущая дата и время сервера:
                </div>
                <div class="result"></div>
            </div>
        </div>

        <div class="lab2">
            <div class="description">
                <h1>Лабораторная работа №2</h1>
                <h3>Задание:</h3>
                <p>
                    Осуществите асинхронную
                    передачу данных в Ajax + TXT.
                </p>
                <button>Go</button>
            </div>
            <div class="output">
                <div class="about">
                    Вывод данных из файла:
                </div>
                <div class="result"></div>
            </div>
            <div class="addition">
                <h3>Мои посты</h3>
                <div>
                    <div>
                        <textarea name="" id="" cols="30" rows="10" resize="none"></textarea>
                    </div>
                    <div>
                        <button>Добавить пост</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
